<!-- app/templates/delete_confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Delete File</h1>
    <p>Are you sure you want to delete "{{ file.filename }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
